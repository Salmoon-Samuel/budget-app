<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .income { color: green; }
    .expense { color: red; }
  </style>
   <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Budget Tracker</h1>
    <h6 class="text-center mb-4">By: Salmoon Samuel</h2> 
      <form id="transactionForm">
        <div class="row g-3">
          <div class="col-md-3">
            <input type="text" id="description" class="form-control" placeholder="Description" required>
          </div>
          <div class="col-md-2">
            <input type="number" id="amount" class="form-control" placeholder="Amount" required>
          </div>
          <div class="col-md-2">
            <select id="type" class="form-select" required>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <div class="col-md-3">
            <input type="month" id="date" class="form-control" required>
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary w-100" type="submit">Add</button>
          </div>
        </div>
      </form>
    </div>
    <!-- <div id="auth-section" class="text-center">
           <button id="loginBtn" class="btn btn-primary">Sign in with Google</button>
           <button id="logoutBtn" class="btn btn-danger" style="display:none;">Sign out</button>
           <p id="user-info"></p>
   </div> -->


    <div class="d-flex justify-content-between mb-3">
      <div>
        <select id="filterType" class="form-select">
          <option value="all">All</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>
      <div>
        <input type="month" id="filterMonth" class="form-control">
      </div>
      <div>
        <button class="btn btn-success me-2" onclick="exportData()">Export</button>
        <input type="file" id="importFile" class="form-control" onchange="importData(event)">
      </div>
    </div>

    <div class="card p-4 mb-4">
      <h3>Balance: <span id="balance">$0.00</span></h3>
      <ul id="transactions" class="list-group mt-3"></ul>
    </div>

  </div>

  <script>
    const form = document.getElementById('transactionForm');
    const description = document.getElementById('description');
    const amount = document.getElementById('amount');
    const type = document.getElementById('type');
    const date = document.getElementById('date');
    const balance = document.getElementById('balance');
    const transactionsList = document.getElementById('transactions');
    const filterType = document.getElementById('filterType');
    const filterMonth = document.getElementById('filterMonth');

    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    function updateLocalStorage() {
      localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    function renderTransactions() {
      transactionsList.innerHTML = '';
      let total = 0;
      const selectedType = filterType.value;
      const selectedMonth = filterMonth.value;

      transactions.forEach((tx, index) => {
        const txDate = tx.date.substring(0, 7); // YYYY-MM

        if ((selectedType === 'all' || tx.type === selectedType) &&
            (!selectedMonth || txDate === selectedMonth)) {

          const li = document.createElement('li');
          li.className = `list-group-item d-flex justify-content-between align-items-center ${tx.type}`;
          li.innerHTML = `
            ${tx.date} - ${tx.description}
            <strong>${tx.type === 'income' ? '+' : '-'}$${Math.abs(tx.amount).toFixed(2)}</strong>
            <button class="btn btn-sm btn-danger" onclick="removeTransaction(${index})">X</button>
          `;
          transactionsList.appendChild(li);
          total += tx.type === 'income' ? tx.amount : -tx.amount;
        }
      });

      balance.textContent = `$${total.toFixed(2)}`;
    }

    function removeTransaction(index) {
      transactions.splice(index, 1);
      updateLocalStorage();
      renderTransactions();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const tx = {
        description: description.value,
        amount: parseFloat(amount.value),
        type: type.value,
        date: date.value
      };
      transactions.push(tx);
      updateLocalStorage();
      renderTransactions();
      form.reset();
    });

    filterType.addEventListener('change', renderTransactions);
    filterMonth.addEventListener('input', renderTransactions);

    function exportData() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(transactions));
      const dlAnchor = document.createElement('a');
      dlAnchor.setAttribute("href", dataStr);
      dlAnchor.setAttribute("download", "budget-data.json");
      document.body.appendChild(dlAnchor);
      dlAnchor.click();
      dlAnchor.remove();
    }

    function importData(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const importedData = JSON.parse(e.target.result);
          if (Array.isArray(importedData)) {
            transactions = importedData;
            updateLocalStorage();
            renderTransactions();
          } else {
            alert("Invalid file format");
          }
        } catch (err) {
          alert("Could not import data");
        }
      };
      reader.readAsText(file);
    }

    renderTransactions();
      const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  </script>
  <script>
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const userInfo = document.getElementById("user-info");

  auth.onAuthStateChanged(user => {
    if (user) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      userInfo.textContent = `Signed in as ${user.displayName || user.email}`;
    } else {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      userInfo.textContent = "";
    }
  });

  loginBtn.onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).catch(console.error);
  };

  logoutBtn.onclick = () => {
    auth.signOut();
  };
</script>

</body>
</html>
